name: Deploy Backend to Railway

on:
  push:
    branches:
      - security-hardening-neon
  workflow_dispatch:

concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: d230e3a7-2d35-4a99-9a59-7b43d5b9c1cf
      RAILWAY_ENVIRONMENT: production
      SERVICE_NAME: "Resume-Matcher"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Link project/environment (non-interactive)
        run: |
          # Link to Railway (token-based) and select environment explicitly. Ignore errors to keep going in CI.
          railway link || true
          railway environment "$RAILWAY_ENVIRONMENT" || true
          railway list || true

      - name: Sync Railway variables from GitHub Secrets (no placeholders)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Ensure service exists and is selected
          railway add --service "$SERVICE_NAME" || true
          railway service "$SERVICE_NAME" || true
          # Set variables only if provided in Secrets; skip deploy triggers here
          if [ -n "$DATABASE_URL" ]; then
            railway variables --service "$SERVICE_NAME" --set "DATABASE_URL=$DATABASE_URL" --skip-deploys
          fi
          if [ -n "$OPENAI_API_KEY" ]; then
            railway variables --service "$SERVICE_NAME" --set "OPENAI_API_KEY=$OPENAI_API_KEY" --skip-deploys
          fi

      - name: Deploy snapshot (Dockerfile, preDeploy + start from railway.toml)
        run: |
          # Try to deploy to the named service; if it doesn't exist, create it and retry
          # Ensure service exists, set it as linked, then deploy
          railway add --service "$SERVICE_NAME" || true
          railway service "$SERVICE_NAME" || true
          railway up --detach --ci --service "$SERVICE_NAME"

      - name: Show last 200 log lines (backend service)
        run: |
          # Some CLI versions require the separator before extra flags
          railway logs --service "$SERVICE_NAME" -- --lines 200 || railway logs --service "$SERVICE_NAME" || true
