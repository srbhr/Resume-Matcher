[project]
name = "resume-matcher-backend"
version = "2.0.0"
description = "Resume Matcher Backend API - Lean & Local"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
    "python-multipart>=0.0.20",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.8.0",
    "tinydb>=4.8.0",
    "litellm>=1.56.0",
    "markitdown>=0.1.0",
    "pdfminer.six>=20231228",
    "playwright>=1.50.0",
    "python-docx>=1.1.0",
    "python-dotenv>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "httpx>=0.28.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]
