[project]
name = "rm-backend"
version = "1.0.0"
description = "Resume Matcher Backend API"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
    "python-multipart>=0.0.20",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.8.0",
    "tinydb>=4.8.0",
    "litellm>=1.56.0",
    "markitdown>=0.1.0",
    "pdfminer.six>=20231228",
    "playwright>=1.50.0",
    "python-docx>=1.1.0",
    "python-dotenv>=1.1.0",
    "boto3>=1.42.25",
    "botocore>=1.42.25",
    "structlog>=25.5.0",
    "types-boto3[bedrock,bedrock-agent,lambda,s3]>=1.42.25",
    "starlette>=0.50.0",
    "python-magic>=0.4.27",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "httpx>=0.28.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[dependency-groups]
dev = [
    "bandit>=1.9.2",
    "pre-commit>=4.5.1",
    "pyrefly>=0.48.0",
    "ruff>=0.14.11",
    "pytest>=8.0.0",
    "httpx>=0.28.0",
]
