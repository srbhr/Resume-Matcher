services:
  resume-matcher:
    build:
      context: .
      dockerfile: Dockerfile
    image: resume-matcher
    container_name: resume-matcher
    ports:
      - "3000:3000"   # Frontend
      - "8000:8000"   # Backend API
    volumes:
      - resume-data:/app/backend/data
    # Note: .env file is optional - create it to set environment variables
    # If .env doesn't exist, Docker Compose will show a warning but continue
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  resume-data:
    driver: local
