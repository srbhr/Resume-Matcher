services:
  resume-matcher:
    build:
      context: .
      dockerfile: Dockerfile
    image: resume-matcher
    container_name: resume-matcher
    ports:
      - "3000:3000" # Frontend (API proxied through Next.js)
    volumes:
      - resume-data:/app/backend/data
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://localhost:8000 # Internal backend URL for Next.js rewrites
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  resume-data:
    driver: local
